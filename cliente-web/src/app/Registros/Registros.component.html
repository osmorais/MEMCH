<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th>#</th>
      <th>Valor</th>
      <th>Data</th>
    </tr>
  </thead>
  <tbody *ngIf="registros && registros.length">
    <tr *ngFor="let registro of registros">
      <!-- <tr> -->
      <td>{{registro.id}}</td>
      <td>{{registro.valor}}</td>
      <td>{{registro.data | DateTimeFormatPipe}}</td>
    </tr>
  </tbody>
</table>
